<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Monitor</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; margin: 40px; }
        .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        img { max-width: 100%; height: auto; border: 1px solid #ddd; margin-top: 10px; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h2>Cape Sorell Wave Height</h2>
    <img id="wave-img" src="" alt="Graph Loading...">
    <br>
    <button onclick="updateImage()">Manual Refresh</button>
    <p id="time-display">Checking for data...</p>
</div>

<script>
    function updateImage() {
        const img = document.getElementById('wave-img');
        const timeDisplay = document.getElementById('time-display');
        
        // Use a high-performance proxy and a strict timestamp
        const ts = Date.now();
        const bomUrl = "www.bom.gov.au/fwo/IDT65014/IDT65014.height.png";
        
        // This specific proxy format helps force a fresh fetch
        img.src = `https://images.weserv.nl/?url=${bomUrl}&cachebuster=${ts}`;
        
        // Listen for when the image finishes loading
        img.onload = function() {
            timeDisplay.innerText = "Updated at: " + new Date().toLocaleTimeString();
        };

        // Listen for errors
        img.onerror = function() {
            timeDisplay.innerText = "Error: BOM server busy. Retrying...";
            // Optional: try again in 5 seconds if it fails
            setTimeout(updateImage, 5000);
        };
    }

    // Load on page open
    updateImage();

    // Auto-refresh every 30 mins
    setInterval(updateImage, 1800000);
</script>

</body>
</html>
